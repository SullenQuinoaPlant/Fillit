language: c
os: linux
install:
 - INSTALL_HERE=$(pwd)/libs
 - LIBRARY_PATH=$INSTALL_HERE/lib
 - CPATH="$INSTALL_HERE/include"
 - source .travis/install_cmocka.sh
 - echo "installed :"
 - ls -R $INSTALL_HERE
script:
 - export CPATH
 - export LIBRARY_PATH
 - export LD_LIBRARY_PATH=$LIBRARY_PATH
 - make #-p
 - make unit-tests
